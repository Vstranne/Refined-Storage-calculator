<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Kozy can't do math himself</h1>
    <img src="https://media2.giphy.com/media/APqEbxBsVlkWSuFpth/giphy.gif?cid=ecf05e47w2oqzj6z1o8my1ttbn5aq6lwpjhpt1gvppusi6wl&rid=giphy.gif">

    <form>
      <label for="processors"
        >Enter amount of 65536k proccessors(only numbers)</label
      ><br />
      <input
        type="number"
        class="processors"
        id="processors"
        name="processors"
      />
      <button class="button" type="submit">CALC ME</button>
    </form>
    <section>
      <div class="storageParts">
        <h2>Storage parts</h2>
        <p id="65536k">65536k:</p>
        <p id="16384k">16384k:</p>
        <p id="4096k">4096k:</p>
        <p id="1024k">1024k:</p>
        <p id="256k">256k:</p>
        <p id="64k">64k:</p>
        <p id="16k">16k:</p>
        <p id="4k">4k:</p>
        <p id="1k">1k:</p>
      </div>
      <div class="processors">
          <h2>Processors</h2>
          <p id="basic">Basic:</p>
          <p id="improved">Improved:</p>
          <p id="advanced">Advanced:</p>
      </div>
      <div class="materials">
          <h2>Total materials needed</h2>
          <p id="silicon">Silicon:</p>
          <p id="redstone">Redstone:</p>
          <p id="glass">Glass:</p>
          <p id="quartzIron">Quartz enriched iron:</p>
          <p id="processorBinding">Processor bindings:</p>
          <p id="ironIngots">Iron ingots:</p>
          <p id="goldIngots">Gold ingots:</p>
          <p id="diamonds">Diamonds</p>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
